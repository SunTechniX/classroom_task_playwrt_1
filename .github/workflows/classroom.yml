name: Проверка домашнего задания Playwright

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

permissions:
  checks: write
  actions: read
  contents: read

jobs:
  grade:
    name: Автопроверка задания
    runs-on: ubuntu-22.04  # ← ВАЖНО: используем стабильную версию 22.04 вместо 24.04
    timeout-minutes: 8

    steps:
      - name: Checkout кода
        uses: actions/checkout@v4

      - name: Установка Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Установка зависимостей через Playwright (автоматически)
        run: |
          pip install playwright==1.40.0 pytest flake8 pylint
          playwright install-deps  # ← Автоматически установит правильные пакеты для ОС
          playwright install chromium firefox webkit

      - name: Проверка структуры проекта
        run: python -m pytest tests/test_structure.py -v --tb=short
        continue-on-error: true

      - name: Статический анализ синтаксиса
        run: python -m pytest tests/test_syntax.py -v --tb=short
        continue-on-error: true

      - name: Проверка линтеров
        run: python tools/check_linters.py
        continue-on-error: true

      - name: Генерация итогового отчёта
        run: python tools/generate_summary.py
        env:
          GITHUB_STEP_SUMMARY: ${{ github.step_summary }}
